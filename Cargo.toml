[package]
name = "dtui"
version = "0.1.0"
authors = ["The0x539 <the0x539@gmail.com>"]
edition = "2018"

[dependencies]
byteorder = "1.3.4"
#cursive = "0.14.0"
serde = { version = "1.0.106", features = ["derive"] }
serde_yaml = "0.8.12"
maplit = "1.0.2"
tokio = { version = "0.2", features = ["full"] }
#webpki-roots = "0.19.0"
tokio-rustls = "0.13.0"
rustls = { version = "0.17.0", features = ["dangerous_configuration"] }
libflate = "0.1.27"
base64 = "0.12.1"
deluge-macro = { path = "./experiment/deluge-macro" }
hex = "0.4.2"

[patch.crates-io]
webpki = { path = "./experiment/webpki" }
